name: flutter_voice_processor
description: A Flutter plugin that delivers audio buffers for real-time processing.
version: 1.0.5
homepage: https://picovoice.ai/

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: ai.picovoice.flutter.voiceprocessor
        pluginClass: FlutterVoiceProcessorPlugin
      ios:
        pluginClass: FlutterVoiceProcessorPlugin